<h2> Por Region </h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- <shared-search-box placeholder="Buscar por Region"
    (onDebounce)="searchByRegion($event)"></shared-search-box> -->
    <button *ngFor="let region of regions"
      (click)="searchByRegion(region)"
      class="btn mx-2"
      [ngClass]="{ 'btn-outline-primary': selectedRegion === region }">
      {{ region }}
    </button>

  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <country-table [countries]="countries"></country-table>
  </div>
</div>
